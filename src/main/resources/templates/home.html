<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>home</title>
	<style>
		body{
			max-width: 95%;
			margin: 0 auto;
		}
		
		.top{
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin: 0px;
		}
		
		/*ナビゲーション*/
		nav{
			text-align: right;
			background-color: #eeeeee;
		}
		
		nav a{
			color: black;
			font-weight: bold;
			margin: 0.7vw;
			text-decoration: none;
		}
		
		nav a:hover{
			background-color: #cccccc;
		}
		
		/*mainとasideを横並びに*/
		.contents{
			display: flex;
			justify-content: space-between;
		}
		
		/*メインバー*/
		main{
			width: 70%;
			border-right: solid;
			border-color: #cccccc;
		}
		
		/*サイドバー*/
		aside{
			display: block;
			width: 28%;
		}
		
		section{
			margin-bottom: 20px;
		}
		
		h2{
			margin-top: 0px;
		}
		
		h3{
			display: flex;
			justify-content: space-between;
			margin: 2% 5% 2% 5%;
			border-bottom: solid;
			border-color: #cccccc;
		}
		
		h4{
			margin-right: 3vw;
		}
		
		graphContents{
			justify-content: center;
		}
		
		/*円グラフ*/
		#graph{
			display: inline-block;
			width: 300px;
		}
		
		canvas{
			display: block;
		    width: 100%;
		    height: 100%;
		}
		
		/*グラフ詳細*/
		#details{
			display: inline-block;
			vertical-align: top;
			width: 350px; 
		}
		
		table{
			width: 95%;
            border-collapse: collapse;
            font-size: 1.17em;
		}
		
		th{
			border-bottom: solid;
			border-color: #cccccc;
			font-weight: bold; 
			text-align: justify;
			padding: 8px; 
		}
		
		td{
			border-bottom: solid;
			border-color: #cccccc;
			font-weight: bold;
			text-align: justify; 
			padding: 4px 0px 4px 0px;
		}
		
		th:nth-child(3) {
            text-align: right;
        }
        
        td:nth-child(3) {
            text-align: right;
        }
        
        .income-row{
			color: blue;
		}
		
		/*もっと見る*/
		.showMore{
			margin-top: 2%;
			display: flex;
			justify-content: flex-end;
		}
		
		.showMore a{
			margin-right: 5%;
			font-weight: bold;
			text-decoration: none;
		}
		
		/*入力ボタン*/
		#paymentLink{
			display: block;
			background-color: skyblue;
			width: 85%;
			color: black;
			font-size: 3vw;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			padding: 5%;
			margin-bottom: 10%; 
			border-radius: 10vw;
		}
		
		#paymentLink:hover{
			transform: scale(1.05);
		}
		
		
		/*レシピボタン*/
		#recipeLink{
			display: block;
			background-color: orange;
			width: 85%;
			color: black;
			font-size: 3vw;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			padding: 5%;
			border-radius: 10vw;
		}
		
		#recipeLink:hover{
			transform: scale(1.05);
		}
	</style>
</head>
<body>
	<header>
        <h1>HOME</h1>
        <nav>
            <ul>
				<a href="/home">ホーム</a>
				<a href="/objective">目標入力</a>
				<a href="/graph">グラフ</a>
				<a href="/recipe">レシピ</a>
                <a href="/payment">収支入力</a>
                <a href="/difference">目標差額</a>
                <a href="/dataview">履歴</a>
            </ul>
        </nav>
    </header>
    <div class="contents">
    <main>
		<section id="balanceInfomation">
			<h2>今月の収支情報</h2>
			<h3>収支<div class="value"><span th:text="${balance}">-</span>円</div></h3>
			<h3>収入<div class="value"><span th:text="${income}">-</span>円</div></h3>
			<h3>支出<div class="value"><span th:text="${expense}">-</span>円</div></h3>
			<h3>目標支出<div class="value"><span th:text="${target}">-</span>円</div></h3>
			<h3>今月使えるお金<div class="value"><span th:text="${difference}">-</span>円</div></h3>
		</section>
		
		<section id="expenseGraph">
			<h2>今月の支出内訳</h2>
			<div id="graphContents">
				<div id="graph">
				<canvas id="homePieChart">ここに円グラフを表示</canvas>
				<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
				<script>
					new Chart(document.getElementById('homePieChart'), {
			            type: 'pie',
			            data: {
			                labels: ['食費', '交通費', '光熱費', '家賃', '日用品', 'その他'],
			                datasets: [{
			                    data: [30000, 20000, 8000, 50000, 3000, 4000], // 適当な値
			                    backgroundColor: [
			                        'rgba(255, 99, 132, 0.7)',
			                        'rgba(54, 162, 235, 0.7)',
			                        'rgba(255, 206, 86, 0.7)',
			                        'rgba(100, 256, 86, 0.7)',
			                        'rgba(200, 100, 86, 0.7)',
			                        'rgba(75, 192, 192, 0.7)'
			                    ],
			                }]
			            },
			            options: {
			                responsive: true,
			                plugins: {
			                    legend: {
			                        position: 'bottom',
			                    }
			                },
			                 onClick: () => {
    						window.location.href = 'graph.html';
    						}
			            }
			        });
				</script>	
				</div>
	<!--		//今月の支出を円グラフにするメソッドを利用-->
	<!--		//円グラフを出力-->
				<div id="details">
					<h3>食費<div class="value">30000円</div></h3>
					<h3>交通費<div class="value">20000円</div></h3>
					<h3>光熱費<div class="value">8000円</div></h3>
					<h3>家賃<div class="value">50000円</div></h3>
					<h3>日用品<div class="value">3000円</div></h3>
					<h3>その他<div class="value">4000円</div></h3>
				</div>
				<div class="showMore">
					<a href="/graph">もっと見る</a>
				</div>
			</div>	
		</section>
		
		<section id="inputRecord">
			<h2>入力履歴</h2>
			    <table>
				    <thead>
				        <tr>
				            <th>日付</th>
				            <th>カテゴリ</th>
				            <th>金額</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr th:each="data : ${record}"
				        	th:classappend="${data[1] == '収入'} ? 'income-row' : ''">
				            <td th:text="${data[0]}">Data 1-1</td>
				            <td th:text="${data[1]}">Data 1-2</td>
				            <td th:text="${data[2]}">Data 1-3</td>
				        </tr>
				    </tbody>
				</table>
			<div class="showMore">
				<a href="/dataview">もっと見る</a>
			</div>
		</section>
    </main>	
	
	<aside>	<!--サイドバー-->
		<a href="/payment" id="paymentLink">入力する</a>
		<a href="/recipe" id="recipeLink">本日のおすすめレシピ</a>

	</aside>
	</div>
</body>
</html>
