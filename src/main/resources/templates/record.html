<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新削除画面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 背景色を白に変更 */
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4682b4;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #5a9bd3;
        }
        form {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
		<div class="top">
        <h1>データ一覧</h1>
        <button class="menu-toggle" aria-label="メニューを開閉する"></button>
		</div>
		<ul class="menu">                
            <li><a href="/home">ホーム</a></li>
	        <li><a href="/objective">目標入力</a></li>
	        <li><a href="/graph">グラフ</a></li>
	        <li><a href="/recipe">レシピ</a></li>
	        <li><a href="/input">収支入力</a></li>
	        <li><a href="/difference">支出差額</a></li>
	        <li><a href="/record">履歴</a></li>
        </ul>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
			    const menuToggle = document.querySelector('.menu-toggle');
			    const menu = document.querySelector('.menu');
			    
			    menuToggle.addEventListener('click', function() {
			        menu.classList.toggle('open');
			        menuToggle.classList.toggle('close');
			    });
			});
		</script>
		<nav>
            <ul>                
	            <a href="/home">ホーム</a>
		        <a href="/objective">目標入力</a>
		        <a href="/graph">グラフ</a>
		        <a href="/recipe">レシピ</a>
		        <a href="/input">収支入力</a>
		        <a href="/difference">支出差額</a>
		        <a href="/record">履歴</a>
            </ul>
        </nav>
    </header>

    <table border="1">
        <tr>
			<th>日付</th>
            <th>項目</th>
            <th>金額</th>
            <th>更新</th>
            <th>削除</th>
        </tr>
        <p th:if="${error1}" th:text="${error1}" class="error"></p>
        <tr th:each="payment : ${list}">
			<td th:text="${#temporals.format(T(java.time.LocalDate).parse(payment.day.toString(), 
			    		 T(java.time.format.DateTimeFormatter).ofPattern('yyyyMMdd')), 'yyyy/MM/dd')}"></td>
			<td th:text="${payment.itemId}"></td>
            <td th:if="${payment.itemId} == '給料'" th:text="${payment.income} + 円"></td>
            <td th:if="${payment.itemId} != '給料'" th:text="${payment.spend} + 円"></td>
            <td>
                <form action="/updateInput" method="get">
                    <input type="hidden" name="id" th:value="${payment.id}"/>
                    <input type="hidden" name="userId" th:value="${payment.userId}"/>
                    <button type="submit">更新</button>
                </form>
            </td>
            <td>
                <form action="/deleteCheck" method="post">
                    <input type="hidden" name="id" th:value="${payment.id}"/>
                    <input type="hidden" name="userId" th:value="${payment.userId}"/>
                    <button type="submit">削除</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
