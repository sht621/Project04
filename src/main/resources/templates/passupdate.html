<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード変更</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .title {
      font-size: 24px; /* タイトルのサイズを指定 */
      color: #333;
      margin-bottom: 20px;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-container table {
      width: 100%;
      margin-bottom: 20px;
    }
    .login-container th, .login-container td {
      padding: 10px;
      text-align: left;
    }
    .login-container th {
      color: #555;
    }
    .login-container input[type="text"], .login-container input[type="password"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      background-color: rgb(128, 128, 255);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    .login-container a {
      color: rgb(128, 128, 255);
      text-decoration: none;
    }
    .login-container a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        width: 90%;
        padding: 15px;
      }
      .login-container input[type="text"], .login-container input[type="password"] {
        width: calc(100% - 20px);
      }
      .login-container button {
        width: 100%;
        padding: 10px 0;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 20px;
      }
      .login-container h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
	  <h1>パスワード変更</h1>
    <!-- エラーメッセージ表示 -->
    <div th:if="${param.error}">
      <p class="error">アカウントが存在しません</p>
    </div>
    
    <form action="#" th:action="@{/passupdate}" th:object="${User}" method="post">
      <table>
         <tr>
          <th class="cell_title">名前</th>
          <td><input type="text" th:field="*{Userid}" pattern="^[0-9A-Za-z]{1,16}$" title="英数字のみ、1文字以上16文字以下"></td>
        </tr>
        <tr>
          <th class="cell_title">新しいパスワード</th>
          <td><input type="text" th:field="*{Pass}" pattern="^[0-9A-Za-z]{8,16}$" title="英数字のみ、8文字以上16文字以下"></td>
        </tr>
      </table>
      <button type="submit">パスワード変更</button>
      <div><a th:href="@{/login}">ログイン画面に戻る</a></div>
    </form>
  </div>
</body>
</html>
