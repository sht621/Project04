<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>月別支出金額</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
  	        background-color: #ffffff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }
        .left-panel {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .selector button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9em;
        }
        .selector button:hover {
            background-color: #2980b9;
        }
        .current-selection {
            font-size: 1.2em;
            font-weight: bold;
            color: #3498db;
        }
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .summary-table th, .summary-table td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }
        .summary-table th {
            background-color: #f5f5f5;
        }
		#chart-container {
		     background-color: #ffffff;
		     border-radius: 10px;
		     padding: 10px;
		     display: flex;
		     flex-direction: column;
		     justify-content: center;
		     align-items: center;
		     width: 100%;
		     height: 500px; /* Adjusted height */
		 }
		 canvas {
		     width: 100% !important;
		     height: 100% !important;
        }
        .no-data {
            text-align: center;
            font-size: 1.2em;
            color: #666;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
		<div class="top">
        <h1>月別支出金額</h1>
		    <button class="menu-toggle" aria-label="メニューを開閉する"></button>
			</div>
			<ul class="menu">                
		        <li><a href="/home">ホーム</a></li>
		        <li><a href="/objective">目標入力</a></li>
		        <li><a href="/graph">グラフ</a></li>
		        <li><a href="/recipe">レシピ</a></li>
		        <li><a href="/payment">収支入力</a></li>
		        <li><a href="/difference">支出差額</a></li>
		        <li><a href="/dataview">履歴</a></li>
		    </ul>
			<script>
				document.addEventListener('DOMContentLoaded', function() {
				    const menuToggle = document.querySelector('.menu-toggle');
				    const menu = document.querySelector('.menu');
				    
				    menuToggle.addEventListener('click', function() {
				        menu.classList.toggle('open');
				        menuToggle.classList.toggle('close');
				    });
				});
			</script>
		    <nav>
		        <ul>                
		            <a href="/home">ホーム</a>
			        <a href="/objective">目標入力</a>
			        <a href="/graph">グラフ</a>
			        <a href="/recipe">レシピ</a>
			        <a href="/payment">収支入力</a>
			        <a href="/difference">支出差額</a>
			        <a href="/dataview">履歴</a>
		        </ul>
		    </nav>
		</header>

    <div class="container">
        <div class="left-panel">
            <div class="selector">
                <button onclick="changeYear(-1)">◀</button>
                <div class="current-selection" id="currentYear" th:text="${year}"></div>
                <button onclick="changeYear(1)">▶</button>
            </div>
            <div class="selector">
                <button onclick="changeMonth(-1)">◀</button>
                <div class="current-selection" id="currentMonth" th:text="${month}"></div>
                <button onclick="changeMonth(1)">▶</button>
            </div>
            <table class="summary-table">
                <tbody>
                    <tr>
                        <th>総支出</th>
                        <td id="totalExpense"></td>
                    </tr>
                    <tr>
                        <th>最大支出項目</th>
                        <td id="maxExpenseItem"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="chart-container">
            <canvas id="myChart"></canvas>
            <div id="noDataMessage" class="no-data" style="display: none;">データがありません</div>
        </div>
    </div>

	<script th:inline="javascript">
	    document.addEventListener('DOMContentLoaded', function() {
	        var graphData = /*[[${graphData}]]*/ [];
	        var labels = graphData.map(function(item) { return item.itemId; });
	        var spendSums = graphData.map(function(item) { return item.spendSum; });

	        if (graphData.length === 0) {
	            document.getElementById('myChart').style.display = 'none';
	            document.getElementById('noDataMessage').style.display = 'block';
	        } else {
	            document.getElementById('myChart').style.display = 'block';
	            document.getElementById('noDataMessage').style.display = 'none';

	            // データを降順にソート
	            var sortedData = graphData.sort(function(a, b) { return b.spendSum - a.spendSum; });

	            labels = sortedData.map(function(item) { return item.itemId; });
	            spendSums = sortedData.map(function(item) { return item.spendSum; });

	            var ctx = document.getElementById('myChart').getContext('2d');
	            var myChart = new Chart(ctx, {
	                type: 'pie',
	                data: {
	                    labels: labels,
	                    datasets: [{
	                        data: spendSums,
	                        backgroundColor: [
	                            'rgba(54, 162, 235, 0.8)',
	                            'rgba(255, 206, 86, 0.8)',
	                            'rgba(75, 192, 192, 0.8)',
	                            'rgba(153, 102, 255, 0.8)',
	                            'rgba(255, 159, 64, 0.8)',
	                            'rgba(201, 203, 207, 0.8)',
	                            'rgba(255, 145, 0, 0.8)',
	                            'rgba(0, 255, 145, 0.8)',
	                            'rgba(145, 0, 255, 0.8)',
	                            'rgba(0, 145, 255, 0.8)',
	                            'rgba(255, 99, 132, 0.8)',
	                            'rgba(100, 100, 100, 0.8)'
	                        ],
	                        borderColor: 'rgba(255, 255, 255, 1)',
	                        borderWidth: 1
	                    }]
	                },
	                options: {
	                    responsive: true,
	                    maintainAspectRatio: false,
	                    plugins: {
	                        legend: {
	                            position: 'bottom',  // Changed legend position to bottom
	                            labels: {
	                                font: {
	                                    size: 15
	                                }
	                            }
	                        },
	                        title: {
	                            display: true,
	                            text: '月別支出金額のグラフ',
	                            font: {
	                                size: 22
	                            }
	                        }
	                    }
	                }
	            });

                // テーブルにカテゴリごとの支出を表示
                var tableBody = document.querySelector(".summary-table tbody");
                sortedData.forEach(function(item) {
                    var row = document.createElement("tr");
                    var categoryCell = document.createElement("td");
                    categoryCell.textContent = item.itemId;
                    var spendCell = document.createElement("td");
                    spendCell.textContent = item.spendSum + "円";
                    row.appendChild(categoryCell);
                    row.appendChild(spendCell);
                    tableBody.appendChild(row);
                });

                // 最大支出項目を表示
                var maxExpense = Math.max(...spendSums);
                var maxExpenseItems = sortedData.filter(item => item.spendSum === maxExpense);
                var maxExpenseItemContainer = document.getElementById('maxExpenseItem');
                maxExpenseItems.forEach(function(item, index) {
                    var itemElement = document.createElement('div');
                    itemElement.textContent = `${item.itemId} (${item.spendSum}円)`;
                    maxExpenseItemContainer.appendChild(itemElement);
                });

                // 総支出を表示
                var totalExpense = spendSums.reduce((a, b) => a + b, 0);
                document.getElementById('totalExpense').textContent = totalExpense + '円';

				        function resizeChart() {
				            myChart.resize();
				        }

				        window.addEventListener('resize', resizeChart);
				    }
				});

        function updateMonth() {
            var year = document.getElementById('currentYear').innerText;
            var month = document.getElementById('currentMonth').innerText;
            window.location.href = `/graph?year=${year}&month=${month}`;
        }

        function changeYear(offset) {
            var currentYear = parseInt(document.getElementById('currentYear').innerText);
            var newYear = currentYear + offset;
            document.getElementById('currentYear').innerText = newYear;
            updateMonth();
        }

        function changeMonth(offset) {
            var currentMonth = parseInt(document.getElementById('currentMonth').innerText);
            var newMonth = currentMonth + offset;
            var currentYear = parseInt(document.getElementById('currentYear').innerText);
            if (newMonth > 12) {
                newMonth = 1;
                currentYear += 1;
            } else if (newMonth < 1) {
                newMonth = 12;
                currentYear -= 1;
            }
            document.getElementById('currentMonth').innerText = newMonth;
            document.getElementById('currentYear').innerText = currentYear;
            updateMonth();
        }
    </script>
</body>
</html>
