<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>更新完了</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #333333;
            font-size: 22px;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            font-size: 16px;
            margin: 10px 0;
        }
        .details {
            margin-top: 20px;
            text-align: left;
        }
        .details p {
            margin: 8px 0;
        }
        a.button {
            display: inline-block;
            background-color: #4682b4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
            font-size: 16px;
        }
        a.button:hover {
            background-color: #5a9bd3;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
	<div class="container">
    	<h1>更新項目</h1>
    	<p th:if="${payment.income} > 0">収入: <span th:text="${payment.income}"></span></p>
    	<p th:if="${payment.spend} > 0">支出: <span th:text="${payment.spend}"></span></p>
    	<p>年月: <span th:text="${payment.day}"></span></p>
    	<p>項目: <span th:text="${payment.itemId}"></span></p>
    	<a href="/record">更新画面へ戻る</a>
	</div>
</body>
</html>
