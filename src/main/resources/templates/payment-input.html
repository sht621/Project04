<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>収支登録</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .tab-content {
            display: none;
        }
        .active {
            display: block;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .active {
            display: block;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333333;
        }

        input[type="number"], input[type="date"], select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="number"]:focus, input[type="date"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        h2 {
            color: #007bff;
            font-size: 24px;
        }

        .menu-toggle {
            display: none;
        }

        .menu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin-right: 15px;
        }

        .menu a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff0000;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
		<div class="top">
        <h1>収入支出登録</h1>
        <button class="menu-toggle" aria-label="メニューを開閉する"></button>
		</div>
		<ul class="menu">                
            <li><a href="/home">ホーム</a></li>
	        <li><a href="/objective">目標入力</a></li>
	        <li><a href="/graph">グラフ</a></li>
	        <li><a href="/recipe">レシピ</a></li>
	        <li><a href="/input">収支入力</a></li>
	        <li><a href="/difference">支出差額</a></li>
	        <li><a href="/record">履歴</a></li>
        </ul>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
			    const menuToggle = document.querySelector('.menu-toggle');
			    const menu = document.querySelector('.menu');
			    
			    menuToggle.addEventListener('click', function() {
			        menu.classList.toggle('open');
			        menuToggle.classList.toggle('close');
			    });
			    // 初期表示で支出登録タブを表示
                showTab('spend');
			});
		</script>
    </header>

    <div>
        <button onclick="showTab('income')">収入登録</button>
        <button onclick="showTab('spend')">支出登録</button>
    </div>

    <!-- 収入登録フォーム -->
    <div id="incomeTab" class="tab-content">
        <h2>収入登録</h2>
        <form action="/inputIncome" method="post">
            <div>
                <label for="income">収入:</label>
                <input type="number" id="income" name="income" required><br>
            </div>
            <div>
                <label for="incomeDay">年月:</label>
                <input type="date" id="incomeDay" name="date" required><br>
            </div>
            <div>
                <label for="incomeItemId">項目:</label>
                <select id="incomeItemId" name="itemId" required>
                    <option value="給料">給料</option>
                </select><br>
            </div>
            <button type="submit">登録</button>
        </form>
        <p th:if="${error}" th:text="${error}"></p>
    </div>

    <!-- 支出登録フォーム -->
    <div id="spendTab" class="tab-content">
        <h2>支出登録</h2>
        <form action="/inputSpend" method="post">
            <div>
                <label for="spend">支出:</label>
                <input type="number" id="spend" name="spend" required><br>
            </div>
            <div>
                <label for="spendDay">年月:</label>
                <input type="date" id="spendDay" name="date" required><br>
            </div>
            <div>
                <label for="spendItemId">項目:</label>
                <select id="spendItemId" name="itemId" required>
                    <option value="食費">食費</option>
                    <option value="外食費">外食費</option>
                    <option value="日用品">日用品</option>
                    <option value="交際費">交際費</option>
                    <option value="趣味・娯楽">趣味・娯楽</option>
                    <option value="教育・教養">教育・教養</option>
                    <option value="美容・衣服">美容・衣服</option>
                    <option value="通信費">通信費</option>
                    <option value="交通費">交通費</option>
                    <option value="医療・保険">医療・保険</option>
                    <option value="水道・光熱費">水道・光熱費</option>
                    <option value="住まい">住まい</option>
                    <option value="税金">税金</option>
                    <option value="その他">その他</option>
                </select><br>
            </div>
            <button type="submit">登録</button>
        </form>
        <p th:if="${error}" th:text="${error}"></p>
    </div>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(function(tab) {
                tab.style.display = 'none';
            });
            document.getElementById(tabName + 'Tab').style.display = 'block';
        
        	// 現在の日付を取得して設定する
            const today = new Date().toISOString().split('T')[0];
            if(tabName === 'income') {
                document.getElementById('incomeDay').value = today;
            } else if(tabName === 'spend') {
                document.getElementById('spendDay').value = today;
            }
        }
    </script>
</body>
</html>
