<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>recipe</title>
	<link rel="stylesheet" href="Style.css">
	<style>
		body{
			max-width: 95%;
			margin: 0 auto;
		}
		
		.top{
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin: 0px;
		}
		
		/*ナビゲーション*/
		nav{
			text-align: right;
			background-color: #eeeeee;
		}
		
		nav a{
			color: black;
			font-weight: bold;
			margin: 0.7vw;
			text-decoration: none;
		}
		
		nav a:hover{
			background-color: #cccccc;
		}
		
		h2{
			margin-top: 0px;
		}
		
		h3{
			display: flex;
			justify-content: space-between;
			margin: 2% 5% 2% 5%;
			border-bottom: solid;
			border-color: #cccccc;
		}
		
		#recipeText{
			background-color: #ffffee;
			border-style: double;
			border-width: 5px;
			padding: 3%;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<header>
        <h1>レシピ提案</h1>
        <nav>
            <ul>
				<a href="/home">ホーム</a>
				<a href="/objective">目標入力</a>
				<a href="/graph">グラフ</a>
				<a href="/recipe">レシピ</a>
                <a href="/payment">収支入力</a>
                <a href="/difference">目標差額</a>
                <a href="/dataview">履歴</a>
            </ul>
        </nav>
    </header>
		<h3>今月の残り金額 <div class="value"><span th:text="${difference}"></span>円</div></h3>
		<h3>１食分の予算   <div class="value"><span th:text="${budget}"></span>円</div></h3>
		<h2>本日のおすすめレシピ</h2>
		<div id="recipeText"></div>
	    
	    <script>
	        /* Thymeleafから渡された変数をJavaScriptで処理 */
	        var message = '[[@{${recipe}}]]';
	        var htmlFormatted = message.replace(/\n/g, '<br>');
	        
	        /* HTMLに挿入 */
	        document.getElementById('recipeText').innerHTML = htmlFormatted;
	    </script>
</body>
</html>
